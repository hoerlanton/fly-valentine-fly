<ion-header>
  <ion-toolbar>
    <ion-title>leaderboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let scoreFromUser of allScores; index as i;">
    <ion-label>
      <h3>Name: {{scoreFromUser.name}}</h3>
      <h2>Punkte: {{scoreFromUser.score}}</h2>
      <h2>Alter: {{scoreFromUser.age}}</h2>
      <h2>Datum: {{scoreFromUser.dateTime}}</h2>
    </ion-label>
  </ion-list>
</ion-content>
