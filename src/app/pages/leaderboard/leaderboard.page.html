<ion-header>
    <ion-toolbar style="padding: 5px; vertical-align: center">
      <ion-row>
        <ion-col size="4" class="ion-align-self-start;" style="vertical-align: center">
          <a href="http://www.play-with-valentine.com"><span class="main-headline" style="font-size: xx-large; margin-left: 10px; align-items: center"><b>Flieg Valentin Flieg</b></span></a>
        </ion-col>
        <ion-col size="4" class="ion-align-self-center" style="vertical-align: center; text-align: center">
          <h1 class="center-headline">Rangliste</h1>
        </ion-col>
        <ion-col  size="4" class="ion-align-self-end">
          <button class="button-start-game"  (click)="backToGame()">Zur√ºck zum Spiel</button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="item-card" inset="true" *ngFor="let scoreFromUser of allScores; index as i;">
    <ion-item>
      <ion-avatar slot="start">
        <h1 style="margin-top: -10px; background-color: #1de0b6; border-radius: 50%; text-align: center; color: white;">{{i+1}}</h1>
      </ion-avatar>
      <ion-label>
        <h2>Name: {{scoreFromUser.name}}</h2>
        <h3>Punkte: {{scoreFromUser.score}}</h3>
        <h3>Alter: {{scoreFromUser.age}} Jahre</h3>
        <h3>Datum: {{scoreFromUser.dateTime}}</h3>
      </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
